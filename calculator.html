<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="outer">
            <div class="innerScreen">
                <input type="text" class="scrn" size="number">
            </div>
            <div class="buttons">
                <div>
                    <button>up</button>
                    <button>down</button>
                    <button>ANS</button>
                    <button>AC</button>
                    <button>ON/OFF</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>DEL</button>
                    <button>C</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>*</button>
                    <button>/</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                    <button>-</button>
                </div>
                <div>
                    <button>0</button>
                    <button>.</button>
                    <button>(</button>
                    <button>)</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </body>
</html>
