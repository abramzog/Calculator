<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="outer">
            <div class="innerScreen">
                <input type="text" class="equation" size="number" id="equation">
                <input type="text" class="scrn" size="number" id="result">
            </div>
            <div class="buttons">
                <div>
                    <button class="tba">TBA</button>
                    <button class="tba">TBA</button>
                    <button onclick="add('ANS')">ANS</button>
                    <button onclick="ac()">AC</button>
                    <button onclick="on()" id="onOffButton">ON</button>
                </div>
                <div>
                    <button onclick="add(7)">7</button>
                    <button onclick="add(8)">8</button>
                    <button onclick="add(9)">9</button>
                    <button onclick="del()">DEL</button>
                    <button class="tba">TBA</button>
                </div>
                <div>
                    <button onclick="add(4)">4</button>
                    <button onclick="add(5)">5</button>
                    <button onclick="add(6)">6</button>
                    <button onclick="add('X')">X</button>
                    <button onclick="add('/')">/</button>
                </div>
                <div>
                    <button onclick="add(1)">1</button>
                    <button onclick="add(2)">2</button>
                    <button onclick="add(3)">3</button>
                    <button onclick="add('+')">+</button>
                    <button onclick="add('-')">-</button>
                </div>
                <div>
                    <button onclick="add(0)">0</button>
                    <button onclick="add('.')">.</button>
                    <button onclick="add('(')">(</button>
                    <button onclick="add(')')">)</button>
                    <button onclick="calculate()">=</button>
                </div>
            </div>
        </div>


        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
